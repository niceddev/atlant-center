version: '3.5'

services:
    nginx:
        image: nginx
        container_name: atlant_nginx
        restart: always
        working_dir: /var/www/atlant/
        volumes:
            - ./:/var/www/atlant
            - ./docker/nginx/:/etc/nginx/conf.d
        ports:
            - 89:80

    php:
        container_name: atlant_php
        restart: always
        working_dir: /var/www/atlant/
        build:
            context: docker/php
            dockerfile: Dockerfile
        volumes:
            - ./:/var/www/atlant
            - ./docker/php/php.ini:/usr/local/etc/php/conf.d/z-php.ini
        ports:
            - 9009:9000

    postgres:
        container_name: atlant_postgres
        restart: always
        image: postgres:14
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGDATA: /data/postgres
        volumes:
            - atlant-postgres:/data/postgres
        ports:
            - 5439:5432

volumes:
    atlant-postgres:
        external: true
